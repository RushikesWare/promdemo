<!-- list employee operation -->
<div class="container">
    <h1 class="text-center p-4 bg-success text-white"> Employees List</h1>
    <div class="row">
        <div class="col-12 mx-auto">
            <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="delete">
                <strong>Hello Admin </strong> The employee was Deleted.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="col-md-4 my-3 search-info pull-right">
            <input type="search" [(ngModel)]="term" placeholder="Search Employee" class="form-control mb-1" style="border: 1px solid var(--primary);">
            </div>            
            <table class="table border  table-hover">
                <thead class="bg-info text-white">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Department</th>
                        <th scope="col">Email</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Picture</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                
                <tbody *ngFor="let item of collection | filter:term | paginate: {
                    itemsPerPage: 5,
                    currentPage: page,
                    totalItems: totalRecords }; let i =index">
                    
                    <tr>
                        <th>{{i + 1}}</th>
                        <td>{{item.name}}</td>
                        <td>{{item.dept}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.gender}}</td>
                        <td>{{item.mobile}}</td>
                        <td><img class="emp-img" src="{{item.picture}}" alt="Employee Images"></td>
                        <td class="action">
                            
                            <a routerLink="update-emp/{{item.id}}"><i class="fa fa-pencil-square m-2 text-primary"
                                aria-hidden="true"></i></a>
                            <a> <i class="fa fa-trash m-2 text-danger" aria-hidden="true"
                                    (click)="deleteEmp(item.id)"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
    <pagination-controls (pageChange)="page = $event" style="padding: 0; text-align: center;"></pagination-controls>

        </div>

    </div>
</div>
