<!-- update employees -->
<div class="container emp-container">
    <div class="row p-3 my-4">
        <div class="col-md-12">
            <h3 class="text-center pt-2"><strong>Update data of : {{collection.name}}</strong></h3>
        <hr>
        </div>
        
        <div class="col-md-12 p-1">
            <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="alert">
                <strong>Hello Admin</strong> Details Updated please check...
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

        </div>
        <!--  -->
        <form (ngSubmit)="updateEmployeeInfo()" class="form-row p-3 " [formGroup]="updateEmployee">
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" formControlName="name">
                <div *ngIf="f.name.touched && f.name.invalid" class="text-danger">
                    <div *ngIf="f.name.errors.required">name is required</div>
                    <div *ngIf="f.name.errors.minlenght">name should be 3 char</div>
                </div>
            </div>

            <div class=" mb-3 col-md-6 form-group">
                <label for="Department" class="form-label">Department</label>
                <select class="form-select form-control" aria-label="Default select example" formControlName="dept">
                    <option value="Development" [selected]="true">Development</option>
                    <option value="Development">Development</option>
                    <option value="Testing">Testing</option>
                    <option value="Human_Resources">Human Resources</option>
                    <option value="Management">Management</option>
                    <option value="Designing">Designing</option>
                    <option value="Digital_Marketing">Digital Marketing</option>
                </select>
            </div>
            <div class="mb-3 col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email">
                <div *ngIf="f.email.touched && f.email.invalid" class="text-danger">
                    <p *ngIf="f.email.errors.required">Please enter Valid Name</p>
                </div>
            </div>
            <div class="mb-3 col-md-6">
                <label for="mobile" class="form-label">Mobile</label>
                <input type="tel" class="form-control" formControlName="mobile"
                    (keypress)="keyPressNumbersDecimal($event)">
                <div *ngIf="f.mobile.touched && f.mobile.invalid" class="text-danger">
                    <div *ngIf="f.mobile.errors.required">Please enter 10 digit mobile number</div>
                </div>
            </div>
            <div class="mb-3 col-md-6">
                <label for="picture" class="form-label">Image Url</label>
                <input type="url" class="form-control" formControlName="picture">
            </div>
            <div class="col-md-6 pt-4">
                <span class="mb-3">Select Gender</span>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="gender" id="other" value="other">
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>
            <div class="col-12 text-center">
                <hr>
                <button type="submit" class="btn btn-primary px-5 mx-2" [disabled]="!updateEmployee.valid">Update</button>
                <a type="submit" class="btn btn-primary px-5 mx-2" routerLink="/employee">Cancel</a>
            </div>
        </form>
        <!-- </div> -->
    </div>
</div>
