<div class="container">
    <div class="row">
        <div class="card">
            <form [formGroup]="addImage" (ngSubmit)="addImageCaptionForm()">
                <div class="card-header text-center">
                    <h1 class="text-center"> Add Slider Images and Caption</h1>
                </div>
                <div class="card-body">
                    <div class="col-md-8 mx-auto">
                        <div class="form-group">
                            <label for="image">Images Path </label>
                            <input type="text" class="form-control" formControlName="image" required>
                        </div>
                        <div class="form-group">
                            <label for="caption">Image Caption</label>
                            <textarea class="form-control" id="caption" rows="2" formControlName="caption"></textarea>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-primary mx-1" type="submit" [disabled]="!addImage.valid">Add Image</button>
                    <button class="btn btn-primary mx-1" type="submit" (click)=" ngOnInit()">Show Image</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container-fluid  text-center" *ngIf="!imageArray?.length > 0">
    <h1>No Images Plase Add Images</h1>
</div>

<div class="container-fluid main-div mt-5" *ngIf="imageArray?.length > 0">
    <a class="edit operation-button" routerLink="/update-slider/{{imageArray[count].id}}">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
    </a>
    <a class="delete operation-button" (click)="deleteImage()">
        <i class="fa fa-trash-o" aria-hidden="true"></i>
    </a>
    <div class="buttons" *ngIf="imageArray?.length > 1">
        <button class="decreaseOne button" (click)="decreaseOne()" [ngClass]="{disabled :count===0}">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </button>
        <div *ngFor="let img of imageArray">
            <!-- {{img.img}} -->
        </div>

        <button class="increaseOne button" (click)="increaseOne()" [ngClass]="{disabled :count===lengthImage-1}">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </button>
    </div>
    <!-- <div *ngFor="let img of imageArray; let i= index;"> 
                <img class="imageArray" [src]="imageArray[i].img" alt="Images" >
            </div> -->
    <h1 class="myCaption">{{imageArray[count].caption}}</h1>
    <img class="imageArray" src="{{imageArray[count].image}}" alt="Images">
</div>
